<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="box">
        <div class="current_stage_name"></div>
        <div class="current_question"></div>
        <div class="current_answer">
            <input type="text" placeholder="">
        </div>
        <div class="current_stage_progress">
            <div class="empty-progress-bar" style="width:80%">0%</div>
            <div class="progress-bar"></div>
        </div>

        <div class="buttons">
            <button id="next-question" onclick="gettingTheAnswer()">Next Question</button>
            <button id="previous-question" onclick="goingToPreviousQuestion()">Previous Question</button>
            <button id="previous-question" onclick="skippingToNextQuestion()">Skip Question</button>
        </div>
    </div>

    <div class="profile_progress">
        <div class="empty-progress-bar" style="width:80%">0%</div>
        <div class="progress-bar"></div>
    </div>

    <fieldset class="set1">
        <legend><b>Personal Details</b></legend>
        <div class="data">
            <div class="data1"></div>
            <div class="data1"></div>
            <div class="data1"></div>
            <div class="data1"></div>
            <div class="data1"></div>
        </div>
    </fieldset>

    <fieldset class="set2">
        <legend><b>Volunteering Tasks</b></legend>
        <div class="data">
            <div class="data2"></div>
            <div class="data2"></div>
            <div class="data2"></div>
            <div class="data2"></div>
            <div class="data2"></div>
        </div>
    </fieldset>

    <fieldset class="set3">
        <legend><b>Qualifiations</b></legend>
        <div class="data">
            <div class="data3"></div>
            <div class="data3"></div>
            <div class="data3"></div>
            <div class="data3"></div>
            <div class="data3"></div>
        </div>
    </fieldset>

    <fieldset class="set4">
        <legend><b>Avaiability and contact</b></legend>
        <div class="data">
            <div class="data4"></div>
            <div class="data4"></div>
            <div class="data4"></div>
            <div class="data4"></div>
            <div class="data4"></div>
        </div>
    </fieldset>

    <script src="profile.js"></script>
</body>

</html>
