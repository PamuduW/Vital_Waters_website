<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Quiz</title>
    <link rel="stylesheet" href="User_Profile.css">
</head>
<body>
    <h1>Step-by-Step Quiz</h1>
    <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-text">Step 1 (0%)</span>
    </div>
    <div id="question-container">
        <h2 id="step-title">Step 1</h2>
        <form id="question-form">
            <ol id="questions">
                </ol>
            <div id="buttons">
                <button type="button" id="next-step">Next Step</button>
                <button type="button" id="skip-step">Skip Step</button>
            </div>
        </form>
    </div>
    <script src="User_Profile.js"></script>
</body>
</html>
